<html>
  <head>
    <title>Google Map Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="/static/autocomplete.js"></script>
    <script src="/static/main.js"></script>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <h1>Google Map with Bootstrap Typeahead</h1>
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">States:</span>
        </div>
        <div class="form-group" id="parent">
          <input class="form-control" id="state" type="text">
        </div>
        <script>init();</script>
      </div>
    </div>
    <div class="container">
      <div id="map"></div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz6fppIuHyFUXcld2tUWr1IibKh0598P0&libraries=places&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
